<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ginger Cat Chronicles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Meet the Ginger King</h1>
        </header>

        <main class="card">
            <div class="image-container">
                <img src="images/cat.png" alt="A beautiful ginger cat" id="cat-img">
            </div>
            
            <div class="content">
                <h2>Orange is the New Fast</h2>
                <p>Ginger cats are known for their vibrant coats and "big" personalities. Whether they are chasing shadows or sleeping in sunbeams, they bring a spark of fire to every home.</p>
                
                <button id="fun-fact-btn">Get a Fun Fact</button>
                <p id="fact-display"></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Ginger Cat Fan Club</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
